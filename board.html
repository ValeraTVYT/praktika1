<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note Board - Доска</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="user-info">
            <div class="user-avatar" id="userAvatar">U</div>
            <span id="userName">Пользователь</span>
            <button id="backToMainBtn" class="btn"><i class="fas fa-home"></i> На главную</button>
            <button id="logoutBtn" class="btn"><i class="fas fa-sign-out-alt"></i> Выйти</button>
        </div>
    </header>
    
    <main>
        <div class="board-header">
            <h1 id="boardTitle" class="board-title">Доска</h1>
            <div class="board-actions">
                <button id="editBoardBtn" class="btn"><i class="fas fa-edit"></i></button>
                <button id="deleteBoardBtn" class="btn"><i class="fas fa-trash"></i></button>
            </div>
        </div>
        
        <div class="add-card">
            <input type="text" id="newCardName" placeholder="Название новой карточки">
            <input type="color" id="newCardColor" value="#ffffff">
            <button id="addCardBtn" class="btn"><i class="fas fa-plus"></i> Добавить карточку</button>
        </div>
        
        <div class="cards-container" id="cardsContainer">
        </div>
    </main>

    <!-- Модальное окно редактирования доски -->
    <div id="editBoardModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3>Редактировать доску</h3>
            <div class="form-group">
                <label for="editBoardName">Название:</label>
                <input type="text" id="editBoardName" required>
            </div>
            <div class="form-group">
                <label for="editBoardColor">Цвет:</label>
                <input type="color" id="editBoardColor" value="#ffffff">
            </div>
            <button id="saveBoardChangesBtn" class="btn">Сохранить</button>
        </div>
    </div>

    <script type="module" src="js/board.js"></script>
</body>
</html>
