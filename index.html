<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note Board - Вход</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-tabs">
            <button class="tab-btn active" data-tab="login">Вход</button>
            <button class="tab-btn" data-tab="register">Регистрация</button>
            <button class="tab-btn" data-tab="reset">Восстановить пароль</button>
        </div>
        
        <div id="login" class="tab-content active">
            <h2>Вход в систему</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="loginUsername">Логин или Email:</label>
                    <input type="text" id="loginUsername" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">Пароль:</label>
                    <input type="password" id="loginPassword" required>
                </div>
                <button type="submit" class="btn">Войти</button>
            </form>
        </div>
        
        <div id="register" class="tab-content">
            <h2>Регистрация</h2>
            <form id="registerForm">
                <div class="form-group">
                    <label for="regName">Имя:</label>
                    <input type="text" id="regName" required>
                </div>
                <div class="form-group">
                    <label for="regEmail">Email:</label>
                    <input type="email" id="regEmail" required>
                </div>
                <div class="form-group">
                    <label for="regUsername">Логин:</label>
                    <input type="text" id="regUsername" required>
                </div>
                <div class="form-group">
                    <label for="regPassword">Пароль:</label>
                    <input type="password" id="regPassword" required>
                </div>
                <div class="form-group">
                    <label for="regConfirmPassword">Подтвердите пароль:</label>
                    <input type="password" id="regConfirmPassword" required>
                </div>
                <button type="submit" class="btn">Зарегистрироваться</button>
            </form>
        </div>
        
        <div id="reset" class="tab-content">
            <h2>Восстановление пароля</h2>
            <form id="resetForm">
                <div class="form-group">
                    <label for="resetEmail">Email:</label>
                    <input type="email" id="resetEmail" required>
                </div>
                <button type="submit" class="btn">Отправить ссылку для сброса</button>
            </form>
        </div>
    </div>

    <script src="js/auth.js"></script>
</body>
</html>
