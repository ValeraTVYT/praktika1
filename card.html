<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note Board - Карточка</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="user-info">
            <div class="user-avatar" id="userAvatar">U</div>
            <span id="userName">Пользователь</span>
            <button id="backToBoardBtn" class="btn"><i class="fas fa-arrow-left"></i> Назад к доске</button>
            <button id="logoutBtn" class="btn"><i class="fas fa-sign-out-alt"></i> Выйти</button>
        </div>
    </header>
    
    <main>
        <div class="card-header">
            <h1 id="cardTitle">Карточка</h1>
            <div class="card-actions">
                <button id="editCardBtn" class="btn"><i class="fas fa-edit"></i></button>
                <button id="deleteCardBtn" class="btn"><i class="fas fa-trash"></i></button>
            </div>
        </div>
        
        <div class="add-note">
            <textarea id="newNoteText" placeholder="Текст новой заметки"></textarea>
            <div class="note-options">
                <input type="color" id="newNoteColor" value="#ffffff">
                <button id="addNoteBtn" class="btn"><i class="fas fa-plus"></i> Добавить заметку</button>
            </div>
        </div>
        
        <div class="notes-container" id="notesContainer">
        </div>
    </main>

    <!-- Модальное окно редактирования заметки -->
    <div id="editNoteModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3>Редактирование заметки</h3>
            <div class="form-group">
                <label for="editNoteText">Текст заметки:</label>
                <textarea id="editNoteText" required></textarea>
            </div>
            <div class="form-group">
                <label for="editNoteColor">Цвет:</label>
                <input type="color" id="editNoteColor" value="#ffffff">
            </div>
            <div class="modal-actions">
                <button id="cancelNoteBtn" class="btn secondary">Отмена</button>
                <button id="saveNoteBtn" class="btn">Сохранить</button>
            </div>
        </div>
    </div>

    <script type="module" src="js/card.js"></script>
</body>
</html>
